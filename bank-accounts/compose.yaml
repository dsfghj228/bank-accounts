version: '3.8'

services:
  bank-accounts:
    image: bank-accounts
    build:
      context: .
      dockerfile: bank-accounts/Dockerfile
    command: ["sh", "-c", "dotnet run"]

    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=bank_accounts;Username=postgres;Password=1234567890
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bank-accounts-network
    
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.2
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    command:
      - start-dev
      - --import-realm
    ports:
      - "127.0.0.1:8081:8080"
    volumes:
      - ./config/realm-export.json:/opt/keycloak/data/import/realm.json
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/auth/realms/master" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bank-accounts-network
  
  db:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234567890
      POSTGRES_DB: bank_accounts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bank-accounts-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  bank-accounts-network: